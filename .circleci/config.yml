version: 2.1

jobs:
  build_test:
    docker:
      - image: oasislabs/rust:latest
    environment:
        PATH: /root/.cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/$HOME/.local/bin
        DEBIAN_FRONTEND: noninteractive
    steps:
      - checkout
      - run:
          name: Install tools
          command: |
            apt-get -qq update
            apt-get -qq install python curl git gcc
            curl --proto '=https' --tlsv1.2 -sSL https://get.oasis.dev | python
      - run:
          name: Build service
          working_directory: hello-world/service
          command: oasis build
      - run:
          name: Test app
          working_directory: hello-world/app
          command: |
            oasis test


workflows:
  version: 2

  test:
    jobs:
      - build_test
